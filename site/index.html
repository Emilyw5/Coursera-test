<body>
<h1>Unordered List</h1>
<div>

	My Typical Shopping List
	<ul> 
		<li>Milk</li>
		<li>Cookies</li>
		<li>Peanut Butter</li>
		<li>Dick</li>
	<ul>
<div>
<h2>Order List</h2>
<div>

	How to make a double oreo:
	<ol>
		<li>Open Box</li>
		<li>Take out Cookies</li>
		<li>Take off Top Parts</li>
		<li>Insert Another Cookie</li>
		<li>Put top parts back on</li>
	</ol>
</div>
